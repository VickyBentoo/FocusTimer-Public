<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
           <span class="sr-only">Ativar Light Mode</span> 
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button> 
        <section id="timer" class="flex">
            <span id="minutos">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
            <button data-action="toggleRunning"
            class="ph ph-play-circle"><span class="sr-only">Iniciar Contador</span></button>
            <button data-action="toggleRunning" class="ph ph-pause-circle"><span class="sr-only">Pausar Contador</span></button>
            <button data-action="set"
            class="ph ph-timer secondary"><span class="sr-only">Ajustar Contador</span></button>
            <button data-action="reset" class="ph ph-stop-circle secondary"><span class="sr-only">Reiniciar Contador</span></button>
            <button data-action="toggleMusic"
            class="ph ph-speaker-none secondary"><span class="sr-only">Iniciar Música</span></button>
            <button data-action="toggleMusic"
            class="ph ph-speaker-high"><span class="sr-only">Parar Música</span></button>
        </section>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
